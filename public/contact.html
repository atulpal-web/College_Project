    <section class="contact-section">
        <div class="container">
            <div class="row g-5 align-items-center justify-content-center">
                <div class="col-lg-6">
                    <div class="image-container">
                         <!-- Placeholder image for the books store -->
                        <img src="./Images/photo-1679183774547-f2a2cc817a49.jpeg" class="img-fluid" alt="Books Store">
                    </div>
                </div>
                <div class="col-lg-5">
                    <div class="contact-form-container">
                        <h1 class="mb-3 gradient-text fw-bold">Get in touch with us</h1>
                        <p class="mb-4 text-muted">We would love to hear from you and chat about books!</p>
                        <div class="d-flex align-items-center mb-3">
                            <i class="far fa-envelope text-primary me-2"></i>
                            <span class="text-muted"> Knowledge@Tag.com</span>
                        </div>
                        <div class="d-flex align-items-center mb-4">
                            <i class="fas fa-phone-alt text-primary me-2"></i>
                            <a href="tel:+91-8141373845" class="phone-link text-muted">+91 8141373845</a>
                        </div>

                        <!-- FIXED FORM -->
                        <form id="contact">
                            <div class="mb-3">
                                <label for="name" class="form-label visually-hidden">Name</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Your name here" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label visually-hidden">Email</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Your email here" required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label visually-hidden">Message</label>
                                <textarea class="form-control" id="message" name="message" rows="4" placeholder="Your message here" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Send message</button>
                        </form>
                        <!-- END FORM -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>

     // Contact Form Submit Handler
document.getElementById("contact").addEventListener("submit", function(e) {
    e.preventDefault();

    fetch("https://formsubmit.co/ajax/palatul8141@gmail.com", {
        method: "POST",
        headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
        },
        body: JSON.stringify({
            name: document.querySelector("[name='name']").value,
            email: document.querySelector("[name='email']").value,
            message: document.querySelector("[name='message']").value
        })
    })
    .then(response => response.json())
    .then(data => {
        console.log(data);
        
    
        Toastify({
            text: "✅ Email sent successfully!", 
            duration: 5000,
            gravity: "top",
            position: "center",
            backgroundColor: "linear-gradient(to right, #00b09b, #96c93d)", 
            stopOnFocus: true,
        }).showToast();

        e.target.reset(); 
    })
    .catch(error => {
        console.error(error);
        
        Toastify({
            text: "❌ Failed to send email. Please try again.", 
            duration: 5000,
            gravity: "top",
            position: "center",
            backgroundColor: "linear-gradient(to right, #ff5f6d, #ffc371)", 
            stopOnFocus: true,
        }).showToast();
    });
});

    </script>
